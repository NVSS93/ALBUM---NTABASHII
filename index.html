    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Condiment&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="page-title">NTABASHII</h1>

    <div class="album-container">

            </div>
            <div class="tracklist">
                <h1 class="tracklist-title">TRACKLIST</h1>
                <ul class="tracklist-items">
                    <li><a href="https://www.youtube.com/watch?v=MqpztGYPzW0" target="_blank">NTABASHII</a></li>
                    <li><a href="https://www.youtube.com/watch?v=WmlG3FzY7cU&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=2" target="_blank">FLEX</a></li>
                    <li><a href="https://www.youtube.com/watch?v=8l8v58HvHGM&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=3" target="_blank">YMCMB</a></li>
                    <li><a href="https://www.youtube.com/watch?v=pp3OqCvuY6E&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=4" target="_blank">Bora Bora</a></li>
                    <li><a href="https://www.youtube.com/watch?v=SP22QKA7gTA" target="_blank">AMIRI <i>(Ft. Gapman)</i></a></li>
                    <li><a href="https://www.youtube.com/watch?v=wznupbjWspU&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=6" target="_blank">GUCCI MANE EN 2006</a></li>
                    <li><a href="https://www.youtube.com/watch?v=Ef3Ejvjk0Jg&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=7" target="_blank">WHATSAPP</a></li>
                    <li><a href="https://www.youtube.com/watch?v=4BaCHDYQ2j8&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=8" target="_blank">BANDO</a></li>
                    <li><a href="https://www.youtube.com/watch?v=49Rqrt-jskY&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=9" target="_blank">BABYLONE</a></li>
                    <li><a href="https://www.youtube.com/watch?v=Qxm7YvPjxac&list=OLAK5uy_kfaj3VDaBCYkXgfYZHmfScxJK3ck2hsKI&index=10" target="_blank">PAIN LOVE</a></li>
                </ul>
            </div>
        </header>
    </div>

    <div class="discographies">
        <!-- Image 1 -->
        <a href="https://open.spotify.com/intl-fr/album/5WBM9FlFRRHrspdB1dAkec?si=jdo6mP4nT9C0Fv6aBkrI7g" target="_blank">
            <img src="https://i.scdn.co/image/ab67616d0000b273264f92f40a3a2bacbb5dd22c" alt="Image 1" class="image1" onmouseover="switchImages(this)" onmouseout="resetImage(this)">
        </a>
        
        <!-- Image 2 -->
        <a href="https://open.spotify.com/intl-fr/album/6CZFS913ptMBcWC33KE8Jt?si=GfsfquSNRo6KowXNO7_RUQ" target="_blank">
            <img src="https://cdns-images.dzcdn.net/images/cover/69ae04521b6bf6801fcf041db35f39e6/1900x1900-000000-80-0-0.jpg" alt="Image 2" class="image2" onmouseover="switchImages(this)" onmouseout="resetImage(this)">
        </a>
    </div>
    
<script>
    // Tracklists pour chaque image
    const tracklistImage1 = [
        { title: "Rastafari", link: "https://www.youtube.com/watch?v=HyWQKgs94p8" },
        { title: "C'est la vie", link: "https://www.youtube.com/watch?v=T1vnW4X3XVA&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=2" },
        { title: "Jack Da", link: "https://www.youtube.com/watch?v=aqu6KHQdqCM&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=4" },
        { title: "Cheikh Ndoye", link: "https://www.youtube.com/watch?v=D1_AmN_Rhv0&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=5" },
        { title: "A la Gangz", link: "https://www.youtube.com/watch?v=O7OVynTguQA&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=6" },
        { title: "Freestyle Dancehall", link: "https://www.youtube.com/watch?v=lyoGvuN4ZJc&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=7" },
        { title: "Énième bougie", link: "https://www.youtube.com/watch?v=-B4yqye2_Nw&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=8" },
        { title: "Mbila", link: "https://www.youtube.com/watch?v=N5xXdVAFIic&list=PL9NVHcVtO5BFXqD_mMwBMBgi7uIARnxyA&index=9" }
    ];

    const tracklistImage2 = [
        { title: "RESCAPÉ DES RUES (INTRO)", link: "https://www.youtube.com/watch?v=Qup3Sl0-6PI&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=1" },
        { title: "YOUNG THUG (feat. Dafliky)", link: "https://www.youtube.com/watch?v=TNrS_issa2M&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=2" },
        { title: "BINKSHIT", link: "https://www.youtube.com/watch?v=KTcCyRm8EiY&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=4" },
        { title: "BSAHTEK", link: "https://www.youtube.com/watch?v=I2Ph3lT8384&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=5" },
        { title: "FREE STEKI (Interlude)", link: "https://www.youtube.com/watch?v=8a2INqAUZL8&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=6" },
        { title: "NO AUTO", link: "https://www.youtube.com/watch?v=_94VtIvqKTI&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=7" },
        { title: "DIFFÉRENT", link: "https://www.youtube.com/watch?v=dEXoo6Yn8Ok&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=8" },
        { title: "SCIENTIFIQUE", link: "https://www.youtube.com/watch?v=-6jnB6vAbmM&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=9" },
        { title: "FREESTYLE DANCEHALL 2.0", link: "https://www.youtube.com/watch?v=h5W5hg-GJ1E&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=10" },
        { title: "TOP SHOOTER (feat. GAPMAN)", link: "https://www.youtube.com/watch?v=jsSVRymxH_s&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=11" },
        { title: "TRENCHEZ (outro)", link: "https://www.youtube.com/watch?v=jsSVRymxH_s&list=PLCSbne3TLc7CJ1bKQc_N3_efEYqEkeJt2&index=11" }
    ];

    // Sauvegarde de la tracklist et du titre d'origine
    const originalTracklistHTML = document.querySelector('.tracklist-items').innerHTML;
    const originalTitle = document.querySelector('.page-title').innerText;

    // Fonction pour échanger les images et changer la tracklist et le titre
    function switchImages(hoveredImage) {
        const coverImage = document.getElementById('coverImage');
        const tracklistElement = document.querySelector('.tracklist-items');
        const titleElement = document.querySelector('.page-title');

        // Vérifie si l'image de gauche ou de droite est au centre
        const isImage1 = hoveredImage.src.includes('ab67616d0000b273264f92f40a3a2bacbb5dd22c'); // Image de gauche
        const isImage2 = hoveredImage.src.includes('69ae04521b6bf6801fcf041db35f39e6'); // Image de droite

        // Sauvegarde l'image actuelle de la couverture
        const originalSrc = coverImage.src;
        coverImage.src = hoveredImage.src;
        hoveredImage.src = originalSrc;

        // Affiche la tracklist et change le titre en fonction de l'image affichée au centre
        if (isImage1) {
            titleElement.innerText = "BINKSHIT";
            tracklistElement.innerHTML = tracklistImage1
                .map(item => `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`)
                .join('');
        } else if (isImage2) {
            titleElement.innerText = "RESCAPÉ DES RUES";
            tracklistElement.innerHTML = tracklistImage2
                .map(item => `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`)
                .join('');
        } else {
            // Restauration du titre et de la tracklist originaux si aucune image de la galerie n'est au centre
            titleElement.innerText = originalTitle;
            tracklistElement.innerHTML = originalTracklistHTML;
        }
    }

    // Fonction pour réinitialiser les images et le contenu
    function resetImage(hoveredImage) {
        const coverImage = document.getElementById('coverImage');
        const tracklistElement = document.querySelector('.tracklist-items');
        const titleElement = document.querySelector('.page-title');

        // Réinitialise l'image
        coverImage.src = originalSrc;

        // Réinitialise la tracklist et le titre
        titleElement.innerText = originalTitle;
        tracklistElement.innerHTML = originalTracklistHTML;
    }
</script>
</body>
</html>
